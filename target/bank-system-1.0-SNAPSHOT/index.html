<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            float: left;
            overflow: hidden;
        }

        #content {

            padding: 20px;
            width: 700px;
            height: 900px;
        }


    </style>

    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>

</head>

<body>
    <div id="header">
        账号：<span id=""></span>
        <a href="#">退出</a>
    </div>

    <div>
        <div class="content">
            <a href="balance.html" target="myframe">查询余额</a><br>
            <a href="trans.html" target="myframe">转账</a><br>
            <a href="transfer.html" target="myframe">转账记录</a><br>
            <a href="cp.html" target="myframe">修改密码</a>

        </div>

<script>
    $(function () {
        $.ajax({
            type: "get",
            url: "user/query.do",
            dataType: "json",
            success: function (data) {
                console.log(data)
                if(data.code ==1)
                {
                    $("span").html(data.info)
                }else{
                    alert("还未登录");
                    window.location.href="login.html";
                }
            }
        })
    })
</script>
