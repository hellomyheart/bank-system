<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="beginTime" id="beginTime">
    <input type="text" name="endTime" id="endTime">
    <button>搜索</button>

    <table>
        <tr>
            <td>交易时间</td>
            <td>支出</td>
            <td>收入</td>
            <td>交易类型</td>
            <td>余额</td>
            <td>备注</td>
        </tr>

        <tbody id="tid"></tbody>
    </table>
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                type: "get",
                url: "trade/list.do",
                dataType: "json",
                success: function(data){
                    console.log(data);
                    if (data.code ==1){
                        var infos=data.info;
                        $(infos).each(function (){
                            var html= '<tr>'+
                            '<td>'+this.createTime+'</td>'+
                            '<td>'+this.pay+'</td>'+
                            '<td>'+this.income+'</td>'+
                            '<td>'+this.consumType+'</td>'+
                            '<td>'+this.balance+'</td>'+
                            '<td>'+this.comment+'</td>'+
                            '</tr>';

                            $("#tid").append($(html));
                        })
                    }
                }
            })
        })    
    </script>

</body>

</html>
